<!DOCTYPE html>
<html>
<body>
    <!--
      AJAX - Solicitud XMLHttpRequest
      EJEMPLO 3
      Enviar información con el GETmétodo, agregue la información a la URL:
    -->

    <!-- Título de la página -->
    <h2>The XMLHttpRequest Object</h2>
    
    <!-- Botón para realizar la solicitud AJAX -->
    <button type="button" onclick="loadDoc()">Request data</button>

    <!-- Contenedor para mostrar la respuesta de la solicitud AJAX -->
    <p id="demo"></p>

    <!-- Script JavaScript para realizar la solicitud AJAX -->
    <script>
        function loadDoc() {
            // Crear una nueva instancia de XMLHttpRequest
            const xhttp = new XMLHttpRequest();

            // Definir la función de devolución de llamada que se ejecutará cuando la solicitud esté completa
            xhttp.onload = function() {
                // Actualizar el contenido del elemento con id="demo" con la respuesta de la solicitud
                document.getElementById("demo").innerHTML = this.responseText;
            }

            // Configurar la solicitud GET a "demo_get2.asp" con parámetros fname=Henry y lname=Ford
            xhttp.open("GET", "demo_get2.asp?fname=Henry&lname=Ford");

            // Enviar la solicitud
            xhttp.send();
        }
    </script>

</body>
</html>
