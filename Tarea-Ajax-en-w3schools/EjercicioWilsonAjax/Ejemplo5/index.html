<!DOCTYPE html>
<html>
  <body>
    <!--
      AJAX - Solicitud XMLHttpRequest
      EJEMPLO 1
      Obtener solicitudes
    -->

    <h2>The XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc()">Request data</button>
    <p id="demo"></p>

    <script>
      // Función que se ejecuta al hacer clic en el botón
      function loadDoc() {
        // Crear una nueva instancia de XMLHttpRequest
        const xhttp = new XMLHttpRequest();

        // Definir la función de devolución de llamada que se ejecutará cuando la solicitud esté completa
        xhttp.onload = function() {
          // Actualizar el contenido del elemento con id="demo" con la respuesta de la solicitud
          document.getElementById("demo").innerHTML = this.responseText;
        };

        // Configurar la solicitud GET a "demo_get.asp"
        xhttp.open("GET", "demo_get.asp");

        // Enviar la solicitud
        xhttp.send();
      }
    </script>
  </body>
</html>
