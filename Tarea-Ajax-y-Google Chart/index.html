<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regiones</title>
</head>
<body>
  <h1>Lista de Regiones</h1>
  <ul id="region-list"></ul>

  <script>
    // Obtener los datos JSON
    fetch('data.json')
      // Convertir la respuesta a JSON
      .then(response => response.json())
      // Procesar los datos JSON
      .then(data => {
        // Extraer los nombres de las regiones de los datos JSON
        const regions = data.map(entry => entry.region);

        // Mostrar los nombres de las regiones en una lista
        const regionList = document.getElementById('region-list');
        regions.forEach(region => {
          const listItem = document.createElement('li');
          listItem.textContent = region;
          regionList.appendChild(listItem);
        });
      })
      // Manejar errores
      .catch(error => console.error('Error al obtener los datos:', error));
  </script>
</body>
</html>
