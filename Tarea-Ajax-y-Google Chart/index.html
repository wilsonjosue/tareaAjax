<!DOCTYPE html>
<html>
<head>
    <title>CD Catalog</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Cargar el paquete de visualización de Google Charts
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(loadData);

        // Función para cargar los datos del archivo XML usando AJAX
        function loadData() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    parseXML(this);
                }
            };
            xhttp.open("GET", "cd_catalog.xml", true);
            xhttp.send();
        }

        // Función para parsear el XML y dibujar la tabla con Google Charts
        function parseXML(xml) {
            const xmlDoc = xml.responseXML;
            const cds = xmlDoc.getElementsByTagName("CD");
            const data = new google.visualization.DataTable();

            // Definir las columnas de la tabla
            data.addColumn('string', 'Title');
            data.addColumn('string', 'Artist');
            data.addColumn('string', 'Country');
            data.addColumn('string', 'Company');
            data.addColumn('number', 'Price');
            data.addColumn('number', 'Year');

            // Agregar las filas a la tabla
            for (let i = 0; i < cds.length; i++) {
                const title = cds[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
                const artist = cds[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
                const country = cds[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue;
                const company = cds[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue;
                const price = parseFloat(cds[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue);
                const year = parseInt(cds[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue);

                data.addRow([title, artist, country, company, price, year]);
            }

            // Dibujar la tabla
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
        }
    </script>
</head>
<body>
    <h1>CD Catalog</h1>
    <div id="table_div"></div>
</body>
</html>
