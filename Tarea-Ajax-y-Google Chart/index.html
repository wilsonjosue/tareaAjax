<!DOCTYPE html>
<html>
<head>
    <title>CD Catalog</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Cargar el paquete de visualización de Google Charts
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(loadData);

        // Función para cargar los datos del archivo JSON usando AJAX
        function loadData() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const jsonData = JSON.parse(this.responseText);
                    drawTable(jsonData);
                }
            };
            xhttp.open("GET", "data.json", true);
            xhttp.send();
        }

        // Función para dibujar la tabla con Google Charts
        function drawTable(dataArray) {
            const data = new google.visualization.DataTable();

            // Definir las columnas de la tabla
            data.addColumn('string', 'Title');
            data.addColumn('string', 'Artist');
            data.addColumn('string', 'Country');
            data.addColumn('string', 'Company');
            data.addColumn('number', 'Price');
            data.addColumn('number', 'Year');

            // Agregar las filas a la tabla
            dataArray.forEach(item => {
                data.addRow([item.title, item.artist, item.country, item.company, item.price, item.year]);
            });

            // Dibujar la tabla
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
        }

    </script>
</head>
<body>
    <h1>CD Catalog</h1>
    <div id="table_div"></div>
</body>
</html>
