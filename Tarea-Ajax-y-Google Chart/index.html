<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regiones</title>
</head>
<body>
  <h1>Lista de Regiones</h1>
  <ul id="region-list"></ul>

  <script>

    // Fetch the JSON data
    fetch('data.json').then(response => response.json()).then(data => {
        // Extract region names from the JSON data
        const regions = data.map(entry => entry.region);

        // Display the region names in a list
        const regionList = document.getElementById('region-list');
        regions.forEach(region => {
            const listItem = document.createElement('li');
            listItem.textContent = region;
            regionList.appendChild(listItem);
        });
    })
  .catch(error => console.error('Error fetching data:', error));
  
  </script>
</body>
</html>
